<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Назва сторінки</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <h1>Назва сайту</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Перша сторінка</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="booking.html">Букінг</a></li>
    </ul>
</nav>
<main>
    <p>* Призвище</p>
    <input type="text" id="userlastname" placeholder="Введіть призвище" minlength="2" required maxlength="64">
    <p>* Ім'я</p>
    <input type="text" id="username" placeholder="Введіть ім'я" minlength="2" required maxlength="64">
    <p>* Email</p>
    <input type="email" id="email" placeholder="Введіть email" minlength="6" required maxlength="255">
    <p>* Телефон</p>
    <input type="tel" id="tel" placeholder="+380931234567" required maxlength="13">
    <p>* Профіль instagram</p>
    <input type="url" id="url" placeholder="https://instagram.com" minlength="23" maxlength="255">
    <p>* Зал</p>
    <select>
        <option value="Оберіть зал">Оберіть зал для релаксації</option>
        <option value="Зал 1" selected>Зал 1. Жовтий вимір</option>
        <option value="Зал 2">Зал 2. Зелений вимір</option>
        <option value="Зал 3">Зал 3. Веселковий зал</option>
    </select>
    <p>* Дата і час початку:</p>
    <input type="datetime-local" name="datetimestart" id="datetimestart" required min="2022-05-04T00:00" max="2023-01-01T00:00">
    <p>* Дата і час кінця:</p>
    <input type="datetime-local" name="datetimefinish" id="datetimefinish" required min="2022-05-04T00:00" max="2023-01-01T00:00">
    <p>* Кількість людей в залі:</p>
    <input type="number" placeholder="2" min="1" max="10" step="1">
    <p>* Колір фону:</p>
    <input type="color">
    <p>* Коментар:</p>
    <textarea rows="7" cols="35">
    Введить свій коментар або побажання. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse quis ex aliquet, volutpat tortor in, volutpat ligula.
    </textarea>
    <br>
    <input type="checkbox" value="carrots" checked> Я погоджуюсь з правилами стоунстудії
    <br>
    <br>

    <button type="reset">Очистити</button>
    <button type="submit">Надіслати</button>

</main>
<br>
<footer>
    Футер сторінки
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Назва сторінки</title>

</head>
<body>
<header>
    <h1>Назва сайту</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Перша сторінка</a></li>
        <li><a href="contacts.html">Контакти</a></li>
        <li><a href="booking.html">Букінг</a></li>
    </ul>
</nav>
<main>
    <p>* Призвище</p>
    <input type="text" value="Введіть призвище">
    <p>* Ім'я</p>
    <input type="text" value="Введіть ім'я">
    <p>* Email</p>
    <input type="email" value="Введіть email">
    <p>* Телефон</p>
    <input type="tel" value="+380931234567">
    <p>* Профіль instagram</p>
    <input type="url" value="https://instagram.com">
    <p>* Зал</p>
    <select>
        <option value="Оберіть зал" selected>Оберіть зал</option>
        <option value="Зал 1" >Зал 1</option>
        <option value="Зал 2">Зал 2</option>
        <option value="Зал 3">Зал 3</option>
    </select>
    <p>* Дата і час початку:</p>
    <input type="datetime-local" name="datetimelocalstart" id="datetimelocalstart">
    <p>* Дата і час кінця:</p>
    <input type="datetime-local" name="datetimelocalfinish" id="datetimelocalfinish">
    <p>* Кількість людей в залі:</p>
    <input type="number" min="1" max="10" step="1">
    <p>* Колір фону:</p>
    <input type="color">
    <p>* Коментар:</p>
    <textarea rows="5" cols="10">
    Введіть свій коментар, або побажання.
    </textarea>
    <br>
    <input type="checkbox" value="carrots" checked> Я погоджуюсь з правилами фотостудії
    <br>
    <br>

    <button type="reset">Очистити</button>
    <button type="submit">Надіслати</button>

</main>
<br>
<footer>
    Футер сторінки
</footer>
</body>
</html>
